<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventBot</title>
  <style>
    :root {
      --primary-color: #3a86ff;
      --dark-bg: #121212;
      --dark-surface: #1e1e1e;
      --dark-card: #252525;
      --border-color: #333;
      --text-primary: #fff;
      --text-secondary: #e0e0e0;
      --bot-message-bg: #2a2d3e;
      --user-message-bg: #3a86ff;
      --bot-text: #e0e0e0;
      --user-text: #fff;
      --transition-speed: 0.3s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #top-bar {
      background: var(--dark-card);
      padding: 15px 20px;
      border-bottom: 1px solid var(--border-color);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 30px;
      height: 30px;
      background-color: var(--primary-color);
      border-radius: 50%;
    }

    h2 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    #settings-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background-color var(--transition-speed);
    }

    #settings-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #chat-container {
      flex: 1;
      margin: 70px auto 85px auto;
      max-width: 900px;
      width: 100%;
      overflow-y: auto;
      padding: 0 20px;
      scroll-behavior: smooth;
    }

    #chat-messages {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-bottom: 10px;
    }

    .message-wrapper {
      display: flex;
      gap: 12px;
      max-width: 90%;
    }

    .bot-wrapper {
      align-self: flex-start;
    }

    .user-wrapper {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .bot-avatar {
      background-color: var(--bot-message-bg);
      color: var(--bot-text);
    }

    .user-avatar {
      background-color: var(--user-message-bg);
      color: var(--user-text);
    }

    .message {
      padding: 12px 18px;
      border-radius: 18px;
      font-size: 16px;
      animation: fadeIn 0.3s ease;
      max-width: 100%;
      line-height: 1.5;
    }

    .user-message {
      background: var(--user-message-bg);
      border-top-right-radius: 4px;
    }

    .bot-message {
      background: var(--bot-message-bg);
      color: var(--bot-text);
      border-top-left-radius: 4px;
    }

    .timestamp {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
      text-align: right;
    }

    #input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      padding: 20px;
      border-top: 1px solid var(--border-color);
      background: var(--dark-surface);
      backdrop-filter: blur(10px);
    }

    #input-container {
      max-width: 900px;
      display: flex;
      width: 100%;
      gap: 10px;
      position: relative;
    }

    .input-wrapper {
      position: relative;
      flex: 1;
    }

    #user-input {
      width: 100%;
      padding: 16px 12px;
      padding-right: 40px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: var(--dark-card);
      color: white;
      font-size: 16px;
      transition: border-color var(--transition-speed);
    }

    #user-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .btn {
      padding: 12px;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color var(--transition-speed);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-primary {
      background: var(--primary-color);
    }

    .btn-primary:hover {
      background: #2a75ff;
    }

    #send-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      padding: 8px;
    }

    #menu-container {
      display: flex;
      flex-shrink: 0;
    }

    #start-over-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      transition: background-color var(--transition-speed);
    }

    #start-over-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      background-color: var(--bot-message-bg);
      border-radius: 18px;
      width: fit-content;
      margin-top: 10px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: #aaa;
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .suggestion-chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .suggestion-chip {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color var(--transition-speed);
      border: 1px solid var(--border-color);
    }

    .suggestion-chip:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      #chat-container {
        margin-bottom: 80px;
      }
      
      .message-wrapper {
        max-width: 100%;
      }
      
      #start-over-btn span {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div class="logo-container">
      <div class="logo"></div>
      <h2>EventBot</h2>
    </div>
    <button id="settings-btn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
    </button>
  </div>

  <div id="chat-container">
    <div id="chat-messages">
      <!-- Messages will be inserted here -->
    </div>
  </div>

  <div id="input-area">
    <div id="input-container">
      <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="Ask about events..." />
        <button id="send-btn" class="btn" onclick="sendMessage()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
      
      <div id="menu-container">
        <button id="start-over-btn" class="btn" onclick="resetConversation()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 2v6h6"></path>
            <path d="M3 13a9 9 0 1 0 3-7.7L3 8"></path>
          </svg>
          <span>Reset</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Initialize with a welcome message
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        addBotMessage("ðŸ‘‹ Hi there! I'm EventBot. I can help you find and plan events. What type of events are you interested in?");
        
        // Add suggestion chips
        addSuggestionChips([
          "Concerts nearby", 
          "Tech conferences", 
          "Weekend activities",
          "Family events"
        ]);
      }, 500);
    });

    function addSuggestionChips(suggestions) {
      const chipsContainer = document.createElement("div");
      chipsContainer.className = "suggestion-chips";
      
      suggestions.forEach(text => {
        const chip = document.createElement("div");
        chip.className = "suggestion-chip";
        chip.textContent = text;
        chip.onclick = () => {
          document.getElementById("user-input").value = text;
          sendMessage();
        };
        chipsContainer.appendChild(chip);
      });
      
      const lastBotMessage = document.querySelector(".bot-wrapper:last-child");
      if (lastBotMessage) {
        lastBotMessage.appendChild(chipsContainer);
      }
    }

    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.id = "typing-indicator";
      typingDiv.className = "typing-indicator";
      
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement("div");
        dot.className = "typing-dot";
        typingDiv.appendChild(dot);
      }
      
      document.getElementById("chat-messages").appendChild(typingDiv);
      scrollToBottom();
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById("typing-indicator");
      if (indicator) {
        indicator.remove();
      }
    }

    function addUserMessage(text) {
      const wrapper = document.createElement("div");
      wrapper.className = "message-wrapper user-wrapper";
      
      const avatar = document.createElement("div");
      avatar.className = "avatar user-avatar";
      avatar.textContent = "U";
      
      const messageContainer = document.createElement("div");
      messageContainer.className = "message-container";
      
      const message = document.createElement("div");
      message.className = "message user-message";
      message.textContent = text;
      
      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      timestamp.textContent = getCurrentTime();
      
      messageContainer.appendChild(message);
      messageContainer.appendChild(timestamp);
      
      wrapper.appendChild(messageContainer);
      wrapper.appendChild(avatar);
      
      document.getElementById("chat-messages").appendChild(wrapper);
      scrollToBottom();
    }

    function addBotMessage(text) {
      removeTypingIndicator();
      
      const wrapper = document.createElement("div");
      wrapper.className = "message-wrapper bot-wrapper";
      
      const avatar = document.createElement("div");
      avatar.className = "avatar bot-avatar";
      avatar.textContent = "E";
      
      const messageContainer = document.createElement("div");
      messageContainer.className = "message-container";
      
      const message = document.createElement("div");
      message.className = "message bot-message";
      message.textContent = text;
      
      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      timestamp.textContent = getCurrentTime();
      
      messageContainer.appendChild(message);
      messageContainer.appendChild(timestamp);
      
      wrapper.appendChild(avatar);
      wrapper.appendChild(messageContainer);
      
      document.getElementById("chat-messages").appendChild(wrapper);
      scrollToBottom();
    }

    function scrollToBottom() {
      const chatContainer = document.getElementById("chat-container");
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const query = input.value.trim();
      if (!query) return;
      
      addUserMessage(query);
      input.value = "";
      
      // Show typing indicator
      showTypingIndicator();
      
      // Simulate API call with delay for demonstration
      setTimeout(() => {
        fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: query, user_id: "user123" })
        })
        .then(res => res.json())
        .then(data => {
          addBotMessage(data.response);
          
          // Add contextual suggestions based on response
          if (data.suggestions) {
            addSuggestionChips(data.suggestions);
          }
        })
        .catch(error => {
          removeTypingIndicator();
          addBotMessage("Sorry, I'm having trouble connecting right now. Please try again later.");
        });
      }, 1000); // Simulate network delay
    }

    function resetConversation() {
      document.getElementById("chat-messages").innerHTML = "";
      
      showTypingIndicator();
      
      setTimeout(() => {
        fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: "start over", user_id: "user123" })
        })
        .then(res => res.json())
        .then(data => {
          addBotMessage("Let's start over! I'm EventBot. How can I help you find events today?");
          addSuggestionChips([
            "Concerts nearby", 
            "Tech conferences", 
            "Weekend activities",
            "Family events"
          ]);
        });
      }, 800);
    }

    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
  <script>
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
  
    function appendMessage(message, sender = "bot", save = true) {
      const wrapper = document.createElement("div");
      wrapper.className = `message-wrapper ${sender}-wrapper`;
  
      const avatar = document.createElement("div");
      avatar.className = `avatar ${sender}-avatar`;
      avatar.textContent = sender === "bot" ? "E" : "U";
  
      const messageBubble = document.createElement("div");
      messageBubble.className = `message ${sender}-message`;
      messageBubble.textContent = message;
  
      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  
      wrapper.appendChild(avatar);
      wrapper.appendChild(messageBubble);
      wrapper.appendChild(timestamp);
      chatMessages.appendChild(wrapper);
      chatMessages.scrollTop = chatMessages.scrollHeight;
  
      if (save) saveToMemory(message, sender);
    }
  
    function saveToMemory(message, sender) {
      let chatMemory = JSON.parse(localStorage.getItem("eventbot_memory")) || [];
      chatMemory.push({ sender, message });
      localStorage.setItem("eventbot_memory", JSON.stringify(chatMemory));
    }
  
    function loadMemory() {
      const chatMemory = JSON.parse(localStorage.getItem("eventbot_memory")) || [];
      chatMemory.forEach(({ sender, message }) => {
        appendMessage(message, sender, false); // false so it doesn't get saved again
      });
    }
  
    function showTypingIndicator() {
      const typing = document.createElement("div");
      typing.className = "message-wrapper bot-wrapper typing-indicator-wrapper";
      typing.id = "typing-indicator";
      typing.innerHTML = `
        <div class="avatar bot-avatar">E</div>
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  
    function removeTypingIndicator() {
      const indicator = document.getElementById("typing-indicator");
      if (indicator) indicator.remove();
    }
  
    async function sendMessage() {
  const query = userInput.value.trim();
  if (!query) return;

  appendMessage(query, "user");
  userInput.value = "";
  showTypingIndicator();

  // Get memory from localStorage
  const chatHistory = JSON.parse(localStorage.getItem("eventbot_memory")) || [];

  // Add current query to the history
  chatHistory.push({ sender: "user", message: query });

  try {
    const response = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        history: chatHistory,  // ðŸ‘ˆ Sending full memory to backend
        query: query
      })
    });
    const data = await response.json();

    removeTypingIndicator();
    appendMessage(data.response, "bot");

    // Add bot response to memory
    chatHistory.push({ sender: "bot", message: data.response });
    localStorage.setItem("eventbot_memory", JSON.stringify(chatHistory));
  } catch (err) {
    removeTypingIndicator();
    appendMessage("Something went wrong. Please try again.", "bot");
  }
}

  
    function resetConversation() {
      localStorage.removeItem("eventbot_memory");
      chatMessages.innerHTML = "";
      appendMessage("Hey there! I'm here to help you with event planning. What would you like to know?", "bot");
    }
  
    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  
    // Load saved memory on page load
    window.onload = loadMemory;
  </script>
  <script>
  const chatMessages = document.getElementById("chat-messages");
  const userInput = document.getElementById("user-input");

  let history = [];

  function getCurrentTime() {
    const now = new Date();
    return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function addMessage(message, sender) {
    const wrapper = document.createElement("div");
    wrapper.className = `message-wrapper ${sender === "user" ? "user-wrapper" : "bot-wrapper"}`;

    const avatar = document.createElement("div");
    avatar.className = `avatar ${sender === "user" ? "user-avatar" : "bot-avatar"}`;
    avatar.textContent = sender === "user" ? "U" : "E";

    const messageBubble = document.createElement("div");
    messageBubble.className = `message ${sender === "user" ? "user-message" : "bot-message"}`;
    messageBubble.innerText = message;

    const timestamp = document.createElement("div");
    timestamp.className = "timestamp";
    timestamp.innerText = getCurrentTime();

    wrapper.appendChild(avatar);
    wrapper.appendChild(messageBubble);
    wrapper.appendChild(timestamp);

    chatMessages.appendChild(wrapper);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function showTypingIndicator() {
    const typing = document.createElement("div");
    typing.id = "typing-indicator";
    typing.className = "typing-indicator bot-wrapper";

    typing.innerHTML = `
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
    `;

    chatMessages.appendChild(typing);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function removeTypingIndicator() {
    const typing = document.getElementById("typing-indicator");
    if (typing) typing.remove();
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage(message, "user");
    history.push({ sender: "user", message });

    userInput.value = "";
    showTypingIndicator();

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: message, history })
      });

      const data = await res.json();
      const botReply = data.response;
      removeTypingIndicator();
      addMessage(botReply, "bot");
      history.push({ sender: "bot", message: botReply });

    } catch (err) {
      removeTypingIndicator();
      addMessage("Something went wrong. Please try again.", "bot");
    }
  }

  function resetConversation() {
    chatMessages.innerHTML = "";
    history = [];
    userInput.value = "";
  }

  userInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>

  
</body>
</html>
